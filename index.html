<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Timesheet!</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">
    <!-- Jumbotron -->
     <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time!</h1>
        <h3 class="text-center">Search your train time here! Choo Choo!</h3>
     </div>
      
        <div class="row">
            <div class="col-md-12">
         <!-- Current Train Schedule added-->
         <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Next Arrival</th>
                      </tr>
                    </thead>
                    <tbody id="table-data">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>


        <div class="row">
            <div class="col-md-12">
                <!-- Add Schedule  -->
                <div class="card mb-4">
                <div class="card-header">Add Schedule</div>
                <div class="card-body">
            
             <!-- Entry Form -->
             <form>
                    <div class="form-group">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" placeholder="Orange Trail" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" placeholder="Ireland" type="text">
                    </div>
                    <div class="form-group">
                      <label for="fre-input">Frenquency (min)</label>
                      <input class="form-control" id="fre-input" placeholder="25" type="text">
                    </div>
                    <div class="form-group">
                      <label for="time-input">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="time-input" placeholder="05:10" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-train-btn">Submit</button>
                  </form>
                </div>
            </div>
          </div>
        </div>
    
      </div>

  <!-- JavaScript -->
  <script src="javascript/app.js"></script>

</body>
</html>
